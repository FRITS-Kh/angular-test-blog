<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Search..." [(ngModel)]="searchRequest" />
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Author</th>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | search: searchRequest; let index = index">
        <td>{{ index + 1 }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date | date: "MMM d, y, HH:mm:ss" }}</td>
        <td>
          <button
            class="btn btn-link"
            [routerLink]="['/admin', 'post', post.id, 'edit']"
          >
            View
          </button>
          <a (click)="remove(post.id!)">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
